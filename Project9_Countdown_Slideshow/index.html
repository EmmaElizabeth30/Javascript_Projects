<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <!--Slides-->
<div class="slideshow-container">
    <div class="slides">
        <div class="numbers">1/3</div>
        <img src="nomi1.jpg" style="width: 100%"/>
        <div class="text">Nomi Number 1</div>
    </div>
    <div class="slides">
        <div class="numbers">2/3</div>
        <img src="nomi2.jpg" style="width: 100%"/>
        <div class="text">Nomi Number 2</div>
    </div>
    <div class="slides">
        <div class="numbers">3/3</div>
        <img src="nomi3.jpg" style="width: 100%"/>
        <div class="text">Nomi Number 3</div>
</div>

 <!-- Next and previous buttons -->
  <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!--Dots-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

<script src="JS/main.js"></script>
    </body>
</html>
